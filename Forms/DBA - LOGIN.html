<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DBA - LOGIN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='FormsDBA.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="secao-login">
        <div class="detalhes">
            <img src="Imagens/logo-white_7cuzCVB.svg" alt="">
            <p>
                Um software desenvolvido<br>
                por uma instituição pública<br>
                para instituições públicas.
            </p>
            <img src="https://suap.ifrn.edu.br/static/comum/img/logo-login.svg" alt="" id="icon">
        </div>
        <div class="formulario">
            <h2>Login</h2>
            <h3>Acesse ao Suap IFRN</h3>
            <form action="" method="get">
                <div class="campo-texto">
                    <label for="matricula">Usuário:</label>
                    <input type="text" name="matricula">
                </div>
                <div class="campo-texto">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha">
                </div>
                <div class="botao">
                    <input type="submit" value="Acessar">
                </div>
                <div id="EsqSen">
                    <a href="">Esqueceu ou deseja alterar sua senha?</a>
                </div>
                <a href="">
                    <div id="gov">
                        <span>Entrar com</span>
                        <img src="https://suap.ifrn.edu.br/static/comum/img/logo-govbr.png" alt="">
                    </div>
                </a>
            </form>
        </div>
    </div>
    <div class="ajuda">

    </div>
</body>
</html>
