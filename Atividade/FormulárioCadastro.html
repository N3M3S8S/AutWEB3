<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>
        Formulário Aleatório
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='FormulárioCSS.css'>
    <script src='FormulárioJavaS.js'></script>
</head>
<body>
    <div class="Form">
        <div class="Title">
            <span>CADASTRAR USUÁRIOS</span>
        </div>
        <form action="" method="get" class="Form-body">
            <div class="Extern" id="ex">
                <span>Configurar Endereço</span>
                <div class="Field">
                    <label for="Log">Logradouro:</label>
                    <input type="Logradouro" name="Logradouro" id="Logradouro">
                </div>
                <div class="Field">
                    <label for="Numero">Número:</label>
                    <input type="Numero" name="Numero" id="Numero">
                </div>
                <div class="Field">
                    <label for="Estado">Estado:</label>
                    <select id="Estado" name="Estado">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="Field">
                    <label for="Bairro">Bairro:</label>
                    <input type="text" name="Bairro" id="Bairro">
                </div>
                <div class="Field">
                    <label for="Cidade">Cidade:</label>
                    <input type="text" name="Cidade" id="Cidade">
                </div>
                <div class="Field">
                    <label for="CEP">CEP:</label>
                    <input type="tel" name="CEP" id="CEP" placeholder="xxxxx-xxx" pattern="[0-9]{3}-[0-9]{3}" required onkeypress="addPoint()">
                </div>
                <input type="button" value="Confirmar" onclick="hideDiv()">                
            </div>
            <div class="Intern">
                <div class="Field">
                    <label for="Nome">Nome:</label>
                    <input type="text" name="Nome" id="Nome">
                </div>
                <div class="Field">
                    <label for="Nacionalidade">Nacionalidade:</label>
                    <select name="Nacionalidade" id="Nacionalidade">
                        <option value="Brasileiro">Brasileiro</option>
                        <option value="Estrangeiro">Estrangeiro</option>
                    </select>
                </div>
                <div class="Field">
                    <label for="CPF">CPF:</label>
                    <input type="text" name="CPF" id="CPF">
                </div>
                <div class="Field">
                    <label for="Senha">Senha:</label>
                    <input type="password" name="Senha" id="Senha">
                </div>
                <div class="Field">
                    <label for="DataNasc">Nascimento:</label>
                    <input type="date" name="DataNas" id="DataNas">
                </div>
                <div class="Field">
                    <label for="Email">Email:</label>
                    <input type="text" name="Email" id="Email">
                </div>
                <div>
                    <span>Endereço:</span>
                </div>
                <div>
                    <input type="button" value="Adicionar/Editar Endereço" onclick="showDiv()">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
